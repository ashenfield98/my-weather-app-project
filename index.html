<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app-content">
      <header>
        <h1 class="header-title">Weather App</h1>
        <form class="weather-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="weather-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="weather-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-current-container">
          <div>
            <h1 class="weather-city-name" id="city-name"></h1>
            <p class="weather-current-details">
              <span id="timestamp"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:<strong
                id="wind-speed"
              ></strong>
            </p>
          </div>
          <div class="weather-current-display">
            <div id="icon"></div>
            <span class="weather-current-temperature" id="weather-temp"></span>
            <span class="weather-current-unit">Â°C</span>
          </div>
        </div>
      </main>

      <footer>
        This project is coded by
        <a href="https://github.com/ashenfield98" target="_blank"
          >Ashley Enfield</a
        >
        and is
        <a
          href="https://github.com/ashenfield98/my-weather-app-project"
          target="_blank"
          >on GitHub</a
        >
        and
        <a href="https://ash-weather-application.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
